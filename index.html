<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en Java script</title>
</head>
<body>
    <script>
        //declaración de variables
        let nombre = "Pablo"; //string cadena de carácteres
        let edad = 45; // númerica
        let esEstudiante = true; //boolean
        

        //imprimir en consola
        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Es estudiante:", esEstudiante)

        //]Imprimir en página
        document.write("Nombre de Página:",nombre);
        document.write("Edad en Página:", edad);
        document.write("Es Estudiante en Página:", esEstudiante);




    </script>
</body>
</html>
